
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body style="font-family: Arial, sans-serif; background-image: url(img/conf.png); color: #333; padding: 20px; margin: 0;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h1 style="font-size: 28px; margin-bottom: 10px; text-align: center;">Contact Us</h1>
        <p style="font-size: 16px; margin-bottom: 20px; text-align: center; color: #555;">Feel free to reach out to us for any inquiries or assistance.</p>
        <form style="display: flex; flex-direction: column;">
            <div style="margin-bottom: 20px;">
                <label for="name" style="display: block; font-weight: bold; margin-bottom: 8px; font-size: 14px; color: #333;">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required 
                    style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; outline: none; background-color: #f9f9f9;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="email" style="display: block; font-weight: bold; margin-bottom: 8px; font-size: 14px; color: #333;">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required 
                    style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; outline: none; background-color: #f9f9f9;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="phone" style="display: block; font-weight: bold; margin-bottom: 8px; font-size: 14px; color: #333;">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" 
                    style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; outline: none; background-color: #f9f9f9;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="message" style="display: block; font-weight: bold; margin-bottom: 8px; font-size: 14px; color: #333;">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message" required 
                    style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; outline: none; background-color: #f9f9f9; resize: none;"></textarea>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <button type="submit" 
                    style="padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; background-color: #007bff; color: #ffffff;">Send Message</button>
                <button type="reset" 
                    style="padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; background-color: #dc3545; color: #ffffff;">Clear</button>
            </div>
        </form>
    </div>
</body>
</html>
